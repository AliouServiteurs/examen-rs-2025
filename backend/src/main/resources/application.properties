spring.application.name=backend-rest-grapql
spring.datasource.url=jdbc:mariadb://localhost:3306/examen_rs_db
spring.datasource.username=appuser
spring.datasource.password=appuser
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
  

# spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
   
spring.graphql.graphiql.enabled=true
server.port=8080

# Activer GraphiQL (interface de test GraphQL)
spring.graphql.graphiql.path=/graphiql

# URL de l'endpoint GraphQL
spring.graphql.path=/graphql

# Activer les logs GraphQL (optionnel, pour debugging)
logging.level.org.springframework.graphql=DEBUG